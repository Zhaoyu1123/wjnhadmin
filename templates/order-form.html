{% extends "index.html" %}
{% load bootstrap3 %}
{% block nav %}
    <li >
        <a href="/product/list/">
            <i class="fa fa-dashboard"></i> <span>产品</span>
        </a>
    </li >
    <li class="active">
        <a href="/order/list/">
            <i class="fa fa-gavel"></i> <span>订单</span>
        </a>
    </li>

    <li>
        <a href="basic_form.html">
            <i class="fa fa-globe"></i> <span>Basic Elements</span>
        </a>
    </li>

    <li>
        <a href="simple.html">
            <i class="fa fa-glass"></i> <span>Simple tables</span>
        </a>
    </li>
{% endblock %}
{% block content %}
    <div class="panel">
        <header class="panel-heading">
            {{ product.product_id }}
        </header>
        <div class="panel-body">

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons submit="提交" %}{% endbuttons %}
            </form>

        </div>
    </div>

{% endblock %}
