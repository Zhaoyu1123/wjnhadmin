{% extends "base.html" %}

{%load staticfiles%}

{% block nav %}
    <li>
        <a href="/search/">
            <i class="fa fa-search-minus"></i> <span>查询服务</span>
        </a>
    </li>
    <li class="active">
        <a href="/statistic/">
            <i class="fa fa-clock-o"></i> <span>查询量统计</span>
        </a>
    </li>
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col-xs-12">
            <div class="panel">
                <header class="panel-heading">
                    查询量总计：100000
                </header>
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <tr>
                            <th>服务代号</th>
                            <th>截止当天查询量</th>
                            <th>截止本月查询量</th>
                            <th>总查询量</th>
                        </tr>
                        <tr>
                            <td>S02</td>
                            <td>888</td>
                            <td>10000</td>
                            <td>20000</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <header class="panel-heading">
                    请填写表单
                </header>
                <div class="panel-body">
                  <form class="form-inline" role="form">

                      <div class="form-group">
                          <label class="sr-only" for="start_date">开始时间</label>
                          <input type="text" class="form-control" id="start_date" placeholder="开始时间">
                      </div>
                      <div class="form-group">
                          <label class="sr-only" for="end_date">结束时间</label>
                          <input type="text" class="form-control" id="end_date" placeholder="结束时间">
                      </div>
                      <div class="form-group">
                          <label class="sr-only" for="service">服务</label>
                          <select class="form-control" id="service" >
                              <option>S02</option>
                              <option>S03</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label class="sr-only" for="result">查询结果</label>
                          <input type="text" class="form-control" id="result" placeholder="结果展示" readonly>
                      </div>
                      <button type="submit" class="btn btn-success">搜索</button>
                  </form>


                </div>
            </section>
        </div>
    </div>

{% endblock %}
